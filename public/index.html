    <style>
        /* Popup backdrop */
        #alertBackdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Popup container */
        #alertPopup {
            background: #fff;
            padding: 2rem;
            max-width: 400px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
            text-align: center;
            animation: fadeInUp 0.3s ease;
        }

        #alertPopup h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: #333;
        }

        #alertPopup p {
            margin-bottom: 1rem;
            color: #555;
            line-height: 1.4;
        }

        #alertPopup a {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background: #5865F2;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.2s;
        }

        #alertPopup a:hover {
            background: #4752C4;
        }

        #closeAlertBtn {
            margin-top: 1rem;
            background: #e0e0e0;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #closeAlertBtn:hover {
            background: #c7c7c7;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
